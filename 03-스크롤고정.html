<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤고정</title>
    <link rel="stylesheet" href="css/03.css">
    <script src="lib/gsap.min.js"></script>
    <script src="lib/ScrollSmoother.min.js"></script>
    <script src="lib/ScrollToPlugin.min.js"></script>
    <script src="lib/ScrollTrigger.min.js"></script>
    <script>
        window.onload = () => {
            gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

            // create the smooth scroller FIRST!
            let smoother = ScrollSmoother.create({
                smooth: 2,
                effects: true,
                normalizeScroll: true
            });

            // pin shape when it reaches the center of the viewport, for 300px
            ScrollTrigger.create({
                trigger: ".shape", //누구에게
                pin: true,  //고정을 주겠다
                start: "center center",
                end: "+=300", //고정되는 y축 값
                markers: true //우측에 나타나는 텍스트(지워도 됨)
            });

            //버튼 클릭 시 shape 으로 이동 
            document.querySelector("button").addEventListener("click", e => {
                // scroll to the spot where the shape is in the center.
                // parameters: element, smooth, position
                smoother.scrollTo(".shape", true, "center center");

                // or you could animate the scrollTop:
                // gsap.to(smoother, {
                // 	scrollTop: smoother.offset(".shape", "center center"),
                // 	duration: 1
                // });
            });

        };//end
    </script>
</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <header class="header">
                <h1 class="heading-l heading-scroll">ScrollSmoother</h1>
                <button class="button">Jump to shape</button>
            </header>
            <div class="box box-a gradient-pink" data-speed="clamp(0.5)">a</div>
            <div class="box box-b gradient-purple" data-speed="clamp(0.8)">b</div>
            <img class="shape" data-speed="1.5" src="img/이미지1.jpg" alt="" />
            <div class="line"></div>
        </div>
    </div>

</body>

</html>
